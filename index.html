<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }

      .form-container {
        display: flex;
        flex-direction: column;
      }

      .form-element {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="login-form">
        <h1>Sample login app</h1>
        <form class="form-container">
          <div class="form-element">
            <label>User name</label>
            <input type="text" />
          </div>
          <div class="form-element">
            <label>Password</label>
            <input type="password" />
          </div>
          <div class="form-element">
            <label>Company code</label>
            <input type="text" />
          </div>
          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script>
      function refresh() {
        location.reload();
      }

      const submitButton = document.getElementById("submit");

      submitButton.addEventListener("click", (e) => {
        e.preventDefault();

        const fields = document.getElementsByClassName("form-element");
        const fieldValues = [];
        for (let i = 0; i < fields.length; i++) {
          const field = fields[i];
          const labelValue = field.querySelector("label").innerText;
          const inputValue = field.querySelector("input").value;
          fieldValues.push(`${labelValue}: \'${inputValue}\'`);
        }

        document.getElementById("login-form").innerHTML =
          "<h1>Simulated login with:</h1>" +
          `<pre>${fieldValues.join("<br>")}</pre>` +
          "<br><a href='#' onclick='refresh()'><i>Refresh to start over</i></a>";
      });
    </script>
  </body>
</html>
